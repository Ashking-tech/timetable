    <!DOCTYPE html>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Timetable App</title>
    </head>
    <body>
        <div class="android-compact">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
            <div class="rectangle"></div>

            <p class="subject" id="subject">AIML</p>
            <div class="div">Current class</div>
            <div class="text-wrapper-2" id="room">337</div>
            <div class="text-wrapper-3" id="time">9:00-10:00</div>
            <p class="next-class" id="next-class">next class --></p>

            </div>
        </div>
        </div>
        <div class="testing-tools" style="margin: 20px; color: white;">
    <label>
        Day:
        <select id="test-day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        </select>
    </label>
    <label style="margin-left: 20px;">
        Time:
        <input type="time" id="test-time" value="09:00">
    </label>
    <button onclick="runTest()" style="margin-left: 20px;">Test</button>
    </div>

        <script src="index.js" defer></script>
    </body>
    </html>
